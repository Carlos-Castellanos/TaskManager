<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <h1>My task manager</h1>
    <main class="main-content container-fluid">
        <section class="list">
            <div class="list-head">
                <h3>Your pending taks</h3>
                <button id="btnShowHide" class="btn btn-dark">Show / Hide Panel</button>
            <div id="task-list"></div>
        </div>
        </section>

        <div class="resizer" id="dragMe"></div>

        <section id="formTask" class="form">
            <div class="list-head">
                <h3>Task info</h3>
            </div>
            <!-- Task: id,title,important,duration,deadline,location,status -->
            <div class="my-field">
                <label for="">Title<input id="txtTitle" type="text" class="form-control" /></label>
            </div>
            <div class="my-field">
                <!--Importan      <i class="fa-solid fa-star"></i> -->
                <!-- No important <i class="fa-light fa-star"></i> -->
                <label for="">Important </label>
                <i id="txtImportant" class="far fa-star isImportant"></i>
                <!-- <input type="text" class="form-control" /> -->
            </div>
            <div class="my-field">
                <label for="">Duration(days)<input id="txtDuration" type="number" class="form-control" /></label>
            </div>
            <div class="my-field">
                <label for="">Deadline<input id="txtDeadline" type="datetime-local" class="form-control" /></label>
            </div>
            <div class="my-field">
                <label for="">Location<input id="txtLocation" type="text" class="form-control" /></label>
            </div>
            <div class="my-field">
                <label for="">Status<select id="txtStatus" type="text" class="form-select">
                        <option selectd hidden value="-1">-Selected-</option>
                        <option value="0">New</option>
                        <option value="1">In progress</option>
                        <option value="3">Blocked</option>
                        <option value="6">Completed</option>
                        <option value="9">Removed</option>
                    </select>
                </label>
            </div>
            <div class="my-fiel">
                <button id="btnSave" class=" list-elem btn btn-dark">Save Task</button>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./scripts/test1.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/taskmanager.js"></script>

    <script src="./scripts/split.js">Sae</script>
</body>

</html>
